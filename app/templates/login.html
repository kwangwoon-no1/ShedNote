{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>로그인</h1>

<form method="POST" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <div>
        <label for="username">아이디</label>
        {{ form.username(size=32) }}
    </div>
    <div>
        <label for="password">비밀번호</label>
        {{ form.password(size=32) }}
    </div>
    
    <button type="submit">로그인</button>
</form>
{% endblock %}
